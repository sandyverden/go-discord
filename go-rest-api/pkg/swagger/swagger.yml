consumes:
- application/json
info:
  description: HTTP server in Go with Swagger endpoint definition.
  title: go-rest-api
  version: 0.1.0

produces: 
- application/json
schemes:
- http 
swagger: "2.0"

paths:
  /healthz:
    get:
      operationId: checkHealth
      produces: 
      - text/plain
      responses:
        '200':
          description: OK Message.
          schema:
            type: string
            enum: 
            - OK
  /hello/{user}:
    get:
      description: Return a greeting to the user!
      parameters:
        - name: user
          in: path
          type: string
          required: true
          description: The name of the user to greet.
      responses:
        200:
          description: Return the greeting.
          schema: 
            type: string
        400:
          description: Invalid characters in "user" were provided.
  /gopher/{name}:
    get:
      description: Return the Gopher Image.
      produces:
      - image/png
      parameters:
        - name: name
          in: path
          type: string
          required: true
          description: the name of the Gopher to display.
      responses: 
        200:
          description: Return the Gopher.
          schema:
            type: file
        400: 
          description: Invalid characters in "user" were provided.
